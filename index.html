<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">welcome To My <span
                class="text-purple-600  font-bold">Baper-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="w-3/4 mt-5 mx-auto p-5 bg-green-100">
            <div>
                <h3 class="text-2xl mb-4">please! Log-In</h3>
                <input class="block mb-4 border border-gray-200 rounded px-2 w-3/4" type="email" name="" id="user-email" placeholder="Your email">
                <input class="block mb-4 border border-gray-200 rounded px-2 w-3/4" type="password" name="" id="password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 text-white rounded font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/log-in.js"></script>
</body>

</html>
